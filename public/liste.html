<head>

<body>
    <div>
        <a href="index.html">
            <img src="images/users.jpg" class="logo" >
        </a>
    </div>
    
   <section id="Tableau">
        <div>
            <h1>LISTE DES CLIENTS</h1>
            <div id = "Ajout">
                <a class="button" href="add.html">Ajouter un client</a>
                <a class="button" href="graphic.html">Statistiques</a>
            </div>

            <div class="pagination-container" style="display: flex; padding-left:10%; padding-right:7%;margin-left:10%;margin-right:10%;align-content:center;">

                  <ul class="pagination" id="pagination">
                    <!-- Numéros de page dynamiques -->
                  </ul>
                </nav>
            </div>

            <div>
                <table>
                    <thead>

                        </tr>
                    </thead>
                    <tbody id="client-list">
                    </tbody>
                </table>
            </div>

        </div>
